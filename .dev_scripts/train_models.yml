# s集群：s1或者s2, s1就是填，s2就填2
cluster_num: '2'
# 默认的结果允许的浮动值
default_floating_range: 0.2
# 指定模型的结果允许的浮动值
model_floating_ranges: {}
# 测试分区
partition: mm_dev
# repo名字
repo: mmpose
# 测试repo的
branch: test-1.x
# train or test
task_type: train
# 需要安装的第三方库
third_part_libs: ['pip install openmim','pip install -r ../requirements/albu.txt','mim install "mmcls>=1.0.0rc6"']
